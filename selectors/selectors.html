<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectors</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <input class="pass password" type="password" />

    <div id="parent">
      <p class="child1 child">Child 1</p>
      <p class="child2 child">Child 2</p>
      <p class="child3 child">Child 3</p>
      <p class="child2 child">Child 4</p>
      <p class="child3 child">Child 5</p>
    </div>

    <input id="text" type="text" placeholder="text" />
    <input id="color" type="color" />
    <input type="button" value="Insert" onclick="insertTextValue()" />
    <div class="container"></div>

    <script>
      // selectlej awsan html tagaa const dotor hadgalna.
      const inputElement = document.querySelector("input[type = password]");
      inputElement.placeholder = "password";
      inputElement.style.border = "3px dashed red";
      // inputElement.className ===> classuudiig '' string dotor haruulna.
      // inputElement.classList ===> classuudaar massiv bucaana.
      // camelCase - background-color => backgroundColor, grid-template-rows => gridTemplateRows

      // querySelectorAll
      // getElementsByClassName
      // getELementById
      // querySelector
      const first = document.querySelector("#parent :nth-child(1)");
      console.log(first);
      const second = document.querySelector("#parent :nth-child(2)");
      console.log(second);
      const third = document.querySelector("#parent :nth-child(3)");
      console.log(third);
      const children = document.getElementsByClassName("child");

      //   // innerHTML - html tag oruulwal ajiluulna
      first.innerHTML = "<em>text</em>";
      //   // innerText - tagiig text bdlaar oruulna
      second.innerText = "<em>text</em>";
      //   // textContent - tagiig text bdlaar oruulna
      third.textContent = "<em>text</em>";

      // getElementByClassName deer forEach bolon map ajillahgui.
      // for (var i = 0; i < children.length; i++) {
      //   children[i].innerText = `blabla`;
      //   console.log(`${children[i]} + bla`);
      // }
      // querySelectorAll ==>
      // const paragraphs = document.querySelectorAll(".child");
      // paragraphs.forEach((el, index) => {
      //   if (index % 2 == 1) {
      //     el.classList.add("red");
      //   }
      // });
      // first.className
      // first.classList
      const textInput = document.getElementById("text");
      const color = document.getElementById("color");
      const container = document.querySelector(".container");

      function insertTextValue() {
        container.innerHTML += `<p style="color: ${color.value}">${textInput.value}</p>`;
        textInput.value = "";
      }
    </script>
  </body>
</html>
